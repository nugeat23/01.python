<!doctype html>
<html lang="en">
    <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    </head>
    <body class='p-5'>
     <div class='container'>
        <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-home"></i>확인</button>
        <button type="button" class="btn btn-success"><i class="fas fa-search"></i>검색</button>
        <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i>삭제</button>
        <br><br><br>
        <button type="button" class="btn btn-primary active"><i class="fas fa-sign-in-alt pr-3"></i>로그인</button>
        <button type="button" class="btn btn-primary disabled"><i class="fas fa-sign-out-alt"></i>로그아웃</button>

        <a href='http://www.google.com' class='btn btn-primary disabled'>구글</a>
        <hr>
        <div class='row'>
            <div class='col-md-3'>
                <button type="button" class="btn btn-primary btn-block">
                    로그인
                </button>
                <button type="button" class="btn btn-primary btn-block">
                    회원가입
                </button>

            </div>
        
            <div class='col-md-9'>
                내용입니다.
            </div>
        </div>
            <div class="btn-group-vertical my-3">
                <button type="button" class="btn btn-primary my-1">Apple</button>
                <button type="button" class="btn btn-primary my-1">Samsung</button>
                <button type="button" class="btn btn-primary my-1">Sony</button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tablet</a>
                        <a class="dropdown-item" href="#">Smartphone</a>
                    </div>
                </div>
            </div>

    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
